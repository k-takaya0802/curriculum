<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        //問題①：idで要素を取得して、背景色を赤色に変更する処理を記述してください。

        let box = document.getElementById('box');
        
        i = 0 ;
        color = new Array("red","blue");

        function change(){
            i++ ;
            if(i >= color.length) {
            i = 0 ;
            }

            box.style.backgroundColor = color[i];

        }

        function BackgroundChange(){
            box.style.backgroundColor = color[i] ;
            BackgroundChange = setInterval("change()",1000) ;
        }

        window.onload =  BackgroundChange();        
        
    </script>
</body>
</html>
